#accessibilitat.jsp -> accessibilitat ====================================================
accessibilitat.compromis=Compromiso del Gobierno de las Islas Baleares
accessibilitat.compromis.texte1=Uno de los principales objetivos de interés social del Gobierno de las Islas Baleares es poner toda la información de la web a disposición del mayor número de ciudadanos posible, evitando la info-exclusión y promoviendo la accesibilidad para conseguir la universalización de la información.
accessibilitat.compromis.texte2=Siguiendo las recomendaciones de la <acronym title="Web Accessibility Iniciative">WAI</acronym> (traducido al castellano, <em>Iniciativa para la Accesibilidad en la Web</em>) hemos utilizado unas pautas referentes para mejorar la navegación y acceder  todos los contenidos de los microsites de una manera clara y sencilla. Con eso, pretendemos conseguir un nivel Doble A de accesibilidad, además de la mayor parte de las del nivel Triple A, objetivo ya alcanzado en el portal o Web Coporativa, y no tanto en las webs departamentales o microsites. A  este efecto, tenemos incorporada en la edición de cualquier microsite la ejecución automática del test W3C, que despliega las carencias de accesibilidad de prioridad 1 y 2. Si el usuario gestor las atiende y corrige, se podrá afirmar que el microsite sigue las normas de programación establecidas por la W3C, estamento internacional encargado de crear los estándares de creación y comunicación a Internet.
accessibilitat.compromis.texte3=Sin embargo, el Gobierno de las Islas Baleares pretende seguir mejorando y ofrecer a los ciudadanos el mejor servicio posible. Si tiene cualquier iniciativa, duda, o sugerencia, pedimos que os pongáis en contacto con nosotros mediante la página de <a href="http://web2.caib.es/qssi?lang=ca">contacte</a>.
accessibilitat.dreceres=Atajos de teclado
accessibilitat.dreceres.texte1=Hemos configurado teclas de acceso directo en los apartados más importantes de la web. Son las siguientes:
accessibilitat.dreceres.texte2=<dt>Tecla <span>0</span></dt><dd>Ir a la página de inicio del portal</dd><dt>Tecla <span>1</span></dt><dd> Accesibilidad</dd><dt>Tecla <span>2</span></dt><dd>Ir a la página de inicio del microsite</dd>
accessibilitat.dreceres.texte3=Para usar estos atajos de teclado tenéis que pulsar:
accessibilitat.dreceres.texte4=<dt>Internet Explorer para Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + dresera seguido de la tecla <abbr title="Tecla INTRO">INTRO</abbr></dd><dt>Firefox para Windows Ver. 1.5 e inferiores, Mozilla para Windows, Netscape Ver. 6 y superiores por Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + dresera</dd><dt>Firefox Verdadero. 2 para Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + <abbr title="Tecla SHIFT">SHIFT</abbr> + dresera</dd><dt>Opera para Windows o Mac</dt><dd><abbr title="Tecla SHIFT">SHIFT</abbr> + <abbr title="Tecla ESC">ESC</abbr> + dresera</dd><dt>Safari Verdadero. 1.2 (soles Mac), Firefox para Mac (incluyendo Firefox Ver. 2), Mozilla para Mac, Netscape Ver. 6 y superiores por Mac</dt><dd><abbr title="Tecla CTRL">CTRL</abbr> + dresera</dd>
accessibilitat.eines=Herramientas de navegación en Internet
accessibilitat.eines.texte1=Desde la web del Gobierno queremos aconsejar a todos el ciudadanos el uso de los mejores navegadores web, por eso recomendamos la descarga de las últimas versiones de estos para disfrutar de una conexión segura, rápida y satisfactoria.
accessibilitat.eines.texte2=Aquí tenéis enlaces para instalar las versiones más nuevas y completas de los navegadores más conocidos:




