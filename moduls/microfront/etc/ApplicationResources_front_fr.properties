accessibilitat.compromis=Compromis du Gouvernement des ÃŽles Baléares
accessibilitat.compromis.texte1=Un des principaux objectifs d'interest social du Gouvernement des ÃŽles Baléares &eacute;s mettre toute l'information du web à disposition  du majeur nombre de citoyens possible, en évitant l'info-exclussió ; et en promouvant l'accessibilité pour obtenir l'universalisation de l'information.
accessibilitat.compromis.texte2=En suivant les recommandations de la <acronym title="Web Accessibility Iniciative">WAI</acronym> (traduit dans le Catalan|catalan, <em>Iniciativa pour|à cause de l'Accessibilité à la Web</em>) nous avons utilisé quelques rÃ¨gles relatives à améliorer  la navigation et à accéder  tous les contenus des microsites d'une maniÃ¨re claire et simple. Avec ceci, nous prétendons obtenir  un niveau Double Ã€ d'accessibilité, en plus de la plupart de celles du niveau Triple Ã€, objectif auquel déjà on parvient dans le portail|porche ou Web Coporativa, et pas autant dans les webs départementaux ou microsites. Ã€  cet effet, nous avons incorporée dans l'édition de n'importe quel microsite l'exécution automatique du pot  W3C, qui déploie les manquements  d'accessibilité  de priorité 1 et 2. Si l'utilisateur gestionnaire fait attention à elles et corrige, il pourra Ãªtre affirmé que le microsite suit les normes de programmation établies par la W3C, classe internationale responsable de créer les standards de création et communication à Internet.
accessibilitat.compromis.texte3=Malgré tout, le Gouvernement des ÃŽles Baléares prétend continuer à améliorer et offrir aux citoyens le meilleur service possible. Si vous avez n'importe quelle initiative, doute, ou suggestion, nous demandons que vous deveniez|mettiez en contact avec nous au moyen de la page de <a href="http : //web2.caib.es/qssi?lang=ca">contacte</a>.
