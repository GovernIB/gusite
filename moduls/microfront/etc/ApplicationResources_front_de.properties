accessibilitat.compromis=Verpflichtung der Regierung der Balearischen Inseln|Häuserblöcke
accessibilitat.compromis.texte1=Eines der Hauptziele|objektive von interist sozial von der Regierung der Balearischen Inseln|Häuserblöcke &eacute;s die ganze Information der  Webseite zur Verfügung von der größeren möglichen Zahl|Anzahl von Bürgern, die Infoexclussió vermeidend, setzen|stellen; und die Zugänglichkeit fördernd, um die Verbreitung der Information zu erreichen.
accessibilitat.compromis.texte2=Indem wir den Empfehlungen von der <acronym title="Web Accessibility Iniciative">WAI</acronym> folgten (ins Katalanische|Katalanen übersetzt, <em>Iniciativa für|wegen die Zugänglichkeit in der Web</em>) haben wir alle einige Richtlinien, bezüglich dazu, benutzt, die Navigation|Schifffahrt zu verbessern  und, die Inhalte von den microsites auf eine klare und einfache Art zu gelangen.  Damit beabsichtigen wir ein Doppeltes Niveau|Stufe Zu von Zugänglichkeit zu erreichen,  zusätzlich zu den meisten von denen vom Dreifachen Niveau|Stufe Zu, schon im Portal oder Web Coporativa erlangtem Ziel|Objektiv, und nicht so sehr|nicht so viel in den departamentals Webseiten oder microsites. Zu  dieser Wirkung|Effekt haben wir, in die Ausgabe|Edition von irgendwelchem microsite eingegliedert, die automatische Ausführung|Exekution des Tests|Blumentopfs  W3C, der die Prioritätszugänglichkeitsmängel   1 und 2 aufklappt|entfaltet. Wenn sie der Vermittlerbenutzer bedient und rügt|korrigiert, wird man behaupten|bestätigen können dass der microsite den von der W3C festgelegten Programmierungsnormen folgt, internationaler Rang|Stand Beauftragter die Standards von Schaffung|Gründung und Kommunikation|Mitteilung Internet zu schaffen.
accessibilitat.compromis.texte3=Dennoch beabsichtigt die Regierung der Balearischen Inseln|Häuserblöcke, weiter besser zu werden und den Bürgern den bestmöglichen Dienst|Service anzubieten. Wenn Sie irgendwelche Initiative, Zweifel, oder Vorschlag|Empfehlung haben, verlangen wir, dass ihr euch in Kontakt|Berührung mit uns mittels der Seite von <a href="http setzt|stellt: //web2.caib.es/qssi?lang=ca">contacte</a>.
