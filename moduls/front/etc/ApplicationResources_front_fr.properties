#accessibilitat.jsp -> accessibilitat ====================================================
accessibilitat.compromis=Compromis du Gouvernement des Îles Baléares
accessibilitat.compromis.texte1=Un des principaux objectifs d'interest social du Gouvernement des Îles Baléares &eacute;s mettre toute l'information du web à disposition  du majeur nombre de citoyens possible, en évitant l'info-exclussió ; et en promouvant l'accessibilité pour obtenir l'universalisation de l'information.
accessibilitat.compromis.texte2=En suivant les recommandations de la <acronym title="Web Accessibility Iniciative">WAI</acronym> (traduit dans le Catalan|catalan, <em>Iniciativa pour|à cause de l'Accessibilité à la Web</em>) nous avons utilisé quelques règles relatives à améliorer  la navigation et à accéder  tous les contenus des microsites d'une manière claire et simple. Avec ceci, nous prétendons obtenir  un niveau Double À d'accessibilité, en plus de la plupart de celles du niveau Triple À, objectif auquel déjà on parvient dans le portail|porche ou Web Coporativa, et pas autant dans les webs départementaux ou microsites. À  cet effet, nous avons incorporée dans l'édition de n'importe quel microsite l'exécution automatique du pot  W3C, qui déploie les manquements  d'accessibilité  de priorité 1 et 2. Si l'utilisateur gestionnaire fait attention à elles et corrige, il pourra être affirmé que le microsite suit les normes de programmation établies par la W3C, classe internationale responsable de créer les standards de création et communication à Internet.
accessibilitat.compromis.texte3=Malgré tout, le Gouvernement des Îles Baléares prétend continuer à améliorer et offrir aux citoyens le meilleur service possible. Si vous avez n'importe quelle initiative, doute, ou suggestion, nous demandons que vous deveniez|mettiez en contact avec nous au moyen de la page de <a href="http : //web2.caib.es/qssi?lang=ca">contacte</a>.
accessibilitat.dreceres=Raccourcis de clavier
accessibilitat.dreceres.texte1=Nous avons configuré des touches d'accès direct aux paragraphes les plus importants du web. Ce sont le suivant :
accessibilitat.dreceres.texte2=<dt>Touche 0</dt><dd>Aller &agrave; la page de commencement du portail|porche</dd><dt>Touche 1</dt><dd>Accesabilitat</dd><dt>Touche 2</dt><dd>Aller &agrave; la page de commencement du microsite</dd>
accessibilitat.dreceres.texte3=Pour utiliser ces raccourcis de clavier vous devez appuyer :
accessibilitat.dreceres.texte4=<dt>Internet Explorer pour Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + dresera continu de la touche <abbr title="Tecla INTRO">INTRO</abbr></dd><dt>Firefox pour Windows Ver. 1.5 e inférieurs, Mozilla pour Windows, Netscape Ver. 6 y supérieurs par Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + dresera</dd><dt>Firefox Véritable. 2 pour Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + <abbr title="Tecla SHIFT">SHIFT</abbr> + dresera</dd><dt>Opera pour Windows ou Mac</dt><dd><abbr title="Tecla SHIFT">SHIFT</abbr> + <abbr title="Tecla ESC">ESC</abbr> + dresera</dd><dt>Safari Véritable. 1.2 (soleils Mac), Firefox pour Mac (incluyendo Firefox Ver. 2), Mozilla pour Mac, Netscape Ver. 6 y supérieurs pour|par Mac</dt><dd><abbr title="Tecla CTRL">CTRL</abbr> + dresera</dd>
accessibilitat.eines=Outils de navigation sur|à Internet
accessibilitat.eines.texte1=Depuis le web du Gouvernement nous voulons conseiller tous le citoyens l'usage des meilleurs navigateurs web, pour cela nous recommandons la décharge des dernières versions d'aquestos pour jouir d'une connexion sûre, rapide et satisfaisante.
accessibilitat.eines.texte2=Ici vous avez des liaisons pour installer les versions les plus nouvelles et des complies des navigateurs les plus connus :
