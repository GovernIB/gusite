<!DOCTYPE html>
<!--/*

Módulos para los distintos listados de noticias

*/-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:with="lang=${#strings.toLowerCase(MVS_idioma)}" th:lang="${lang}"
      th:lang-xmllang="${lang}">
<head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div th:fragment="capcelera_buscador" th:remove="tag">
    <h1 id="titolPagina">
        <span class="glyphicon glyphicon-pencil"></span>
        <span th:text="${MVS_tipolistado}">
                Nombre del listado
            </span>
        <span th:if="${MVS_anyo}!=0" th:remove="tag">
                <span th:if="${MVS_anyo}==-1" th:text="'Tots'">
                    Tots
                </span>
                <span th:if="${MVS_anyo}!=-1" th:text="${MVS_anyo}">
                    2015
                </span>
            </span>
    </h1>
    <div class="container-noticias-buscador sin"
         th:class="'container-noticias-buscador ' +((${MVS_claseelemento.buscador} !='S')? 'sin' :'con' )">
        <form th:if="${MVS_claseelemento.buscador}=='S'" action="#">
            <p class="navLlistat">
                <label th:text="(#{listarnoticias.introduce}) + ':'">
                    Introduïu el text a cercar:
                </label>
            <div>
                <input type="text" name="filtro"/>
                <input type="submit" name="btnSsearch" value="Buscar" th:value="#{general.buscar}"/>
            </div>
            </p>
        </form>
        <p class="navLlistat" th:if="${!#lists.isEmpty(MVS_listadoanyos)}">
                <span th:text="#{noticia.anyos} + ':'">
                    Anys
                </span>
            <span th:each="anyo:${MVS_listadoanyos}" th:remove="tag">
                    <a id="" href="noticias.html"
                       th:href="@{${#gusuri.listarAnual(MVS_microsite,MVS_idioma,MVS_claseelemento,anyo)}}"
                       th:onclick="'onClickAnyo(Tots)'" th:style="${MVS_anyo} == ${anyo} ? 'font-weight:bold':''"
                       th:text="(${anyo}=='-1') ? Tots:(${anyo})">
                        lista años
                    </a>
                </span>
        </p>
    </div>
    <p th:if="${MVS_parametros_pagina.nreg}==0" th:text="(#{listarnoticias.nohay}) + ' ' +(${MVS_tipolistado}) + '.'">
        No s`han trobat tipo listado.
    </p>
</div>


<div th:fragment="paginacio" th:remove="tag">
    <div class="imc--pag-nav" th:if="!${MVS_busqueda}">
        <nav>
            <span th:if="${MVS_parametros_pagina.cursor}!=1" th:remove="tag">
                <a th:href="@{${MVS_seulet_sin}(pagina=${MVS_parametros_pagina.inicio})}"
                   th:text="#{general.param.inicio}" data-accio="nav-inici">
                        Inici
                </a>
            </span>
            <span th:if="${MVS_parametros_pagina.cursor}!=1" th:remove="tag">
                <a th:href="@{${MVS_seulet_sin}(pagina=${MVS_parametros_pagina.anterior})}"
                   th:text="#{general.param.anterior}" data-accio="nav-anterior">
                        Anterior
                </a>
            </span>
            <span th:if="${MVS_listado} !=null" th:remove="tag">
                <span th:text="${MVS_parametros_pagina.cursor}" th:remove="tag">
                            cursor
                </span>
                        a
                <span th:text="${MVS_parametros_pagina.cursor_final}" th:remove="tag">
                            cursor final
                </span>
                        de
                <span th:text="${MVS_parametros_pagina.nreg}" th:remove="tag">
                            pagina nreg
                </span>
            </span>
            <span th:if="${MVS_parametros_pagina.cursor_final}!=${MVS_parametros_pagina.nreg}"
                  th:remove="tag">
                <a th:href="@{${MVS_seulet_sin}(pagina=${MVS_parametros_pagina.siguiente})}"
                   th:text="#{general.param.siguiente}" data-accio="nav-seguent">
                            Següent
                </a>
            </span>
            <span th:if="${MVS_parametros_pagina.cursor_final}!=${MVS_parametros_pagina.nreg}"
                  th:remove="tag">
                <a th:href="@{${MVS_seulet_sin}(pagina=${MVS_parametros_pagina.final})}"
                   th:text="#{general.param.final}" data-accio="nav-final">
                        Fi
                </a>
            </span>
        </nav>
    </div>

</div>


<div th:fragment="infoCursor" th:remove="tag">
    <p th:if="!${MVS_busqueda} and ${MVS_tipolistado}!=null" class="imc--info">
                <span th:text="#{listarnoticias.find.encontrados}">
                    S`han trobat un total
                </span>
        <strong class="actual" th:text="${MVS_parametros_pagina.nreg} + ' ' + ${MVS_tipolistado}">
            pagina nreg tipo listado
        </strong>.
        <span th:text="#{listarnoticias.find.mostrados} + ' '" th:remove="tag">
                    Mostrats del
                </span>
        <strong class="max"
                th:text="${MVS_parametros_pagina.cursor} + ' ' + #{listarnoticias.find.al} + ' ' + ${MVS_parametros_pagina.cursor_final}">
            pagina cursor al cursor final
        </strong>.
    </p>
    <p th:if="${MVS_busqueda}">
                <span th:text="#{listarnoticias.find.encontrados}" class="imc--info">
                    S`han trobat un total
                </span>
        <strong class="actual" th:text="${MVS_parametros_pagina.nreg} + ' ' + ${MVS_tipolistado}">
            pagina nreg tipo listado
        </strong>.
    </p>
</div>
</body>
</html>
