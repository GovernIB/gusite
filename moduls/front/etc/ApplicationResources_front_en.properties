accessibilitat.compromis=Commitment|Appointment to the Government of the Balearic Islands
accessibilitat.compromis.texte1=One of the main objectives of interis social of the Government of the Balearic Islands &eacute;s to put all the information of the  web at the disposal of the major possible number of citizens, avoiding the info exclussió; and promoting the accessibility to achieve the universalization of the information.
accessibilitat.compromis.texte2=Following the recommendations of the <acronym title="Web Accessibility Iniciative">WAI</acronym> (translated into the Catalan, <em>Iniciativa for the Accessibility in the Web</em>) we have used some models concerning to improving  the navigation and accessing  all the contents of the microsites in a clear and simple way. With this, we intend to achieve  a Double level To of accessibility, besides the major part of those of the Triple level To, objective already attained in the portal or Web Coporativa, and no tant in the departmental webs or microsites. To|In  this effect, we have the automatic execution of the test|flowerpot  W3C, which displays lacks  of priority accessibility  1 and 2, incorporated into the edition of any microsite. If the managing user attends|serves to them and corrects, it will be able to be affirmed that the microsite follows the rules of programming established by the W3C, international state person in charge|attendant of creating the standards of creation and communication to Internet.
accessibilitat.compromis.texte3=However, the Government of the Balearic Islands intends to continue improving and to offer the citizens the best possible service. If you have any initiative, doubt, or suggestion, we ask that you become|put in touch with us through the page of <a href="http: //web2.caib.es/qssi?lang=ca">contacte</a>.
accessibilitat.dreceres=Shortcuts of keyboard
accessibilitat.dreceres.texte1=We have configured keys of direct access to the most important sections of the web. They are the following ones:
accessibilitat.dreceres.texte2=<dt>Key 0</dt><dd>Going to the page of beginning of the portal</dd><dt>Key 1</dt><dd> Accessibility</dd><dt>Key 2</dt><dd>Going to the page of beginning of the microsite</dd>
accessibilitat.dreceres.texte3=To use these shortcuts of keyboard you have to press:
accessibilitat.dreceres.texte4=<dt>Internet Explorer for Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + dresera followed by the key <abbr title="Tecla INTRO">INTRO</abbr></dd><dt>Firefox for Windows Ver. 1.5 inferior e, Mozilla for Windows, Netscape Ver. 6 superior|upper y for True Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + dresera</dd><dt>Firefox. 2 for Windows</dt><dd><abbr title="Tecla ALT">ALT</abbr> + <abbr title="Tecla SHIFT">SHIFT</abbr> + dresera</dd><dt>Opera for Windows or True Mac</dt><dd><abbr title="Tecla SHIFT">SHIFT</abbr> + <abbr title="Tecla ESC">ESC</abbr> + dresera</dd><dt>Safari. 1.2 (suns Mac), Firefox for Mac (incluyendo Firefox Ver. 2), Mozilla for Mac, Netscape Ver. 6 y superior|upper for Mac</dt><dd><abbr title="Tecla CTRL">CTRL</abbr> + dresera</dd>
