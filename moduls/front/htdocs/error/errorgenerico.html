<!DOCTYPE html>
<!--/*

	Pantalla de mensaje de error genérico.

*/-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:gus="http://www.caib.es/thymeleaf/gusite"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Generator" th:if="${MVS_version} != null" th:content="${MVS_version.micrositesName} + ' v' + ${MVS_version.micrositesVersion} +';build '+${MVS_version.micrositesBuild}+';revision '+${MVS_version.svnRevision}"/>
<title th:if="${MVS_errparam.aviso} !=null" th:text="${MVS_errparam.aviso}"></title>
<script type="text/javascript" src="/resources/js/globales.js" th:src="@{/resources/js/globales.js}"></script>
<th:block th:remove="all">
<!--/*  
	Este bloque se usa para visualización en prototipo estático.
	Al ejecutarse dinámicamente, se eliminará automáticamente
	*/-->
	<link rel="stylesheet" type="text/css" media="all" href="../resources/css/estils.css"></link>
	<script type="text/javascript" src="../resources/Thymol-2.0/thymol.js" data-jquery-src="../resources/js/jquery/jquery-1.11.0.min.js" data-thymol-load="gus-dialect.js"></script>
	<script type="text/javascript">
		var thDebug = false;
	</script>
</th:block>
<link th:remove="tag" th:utext="${MVS_css}" />
<script gus:replace="general/scriptmenu :: script"></script>
</head>
<body>
	<!-- contenidor -->
	<div id="contenedor">
		<!-- capçal -->
		<div th:if="${MVS_microsite}!=null"
			 th:remove="(${MVS_microsite.tipocabecera}=='0') ? all : none"
			 id="" th:fragment="cabeceraReducida">
			<div th:remove="(${MVS_microsite.tipocabecera}=='2') ? all : none">
				<div id="capsal">
					<div>
						<a href="index.html" id="lang" name="lang" accesskey="0"
							class="destacat"> <img class="logo"
							src="resources/imgs/cap/logo.gif"
							th:src="@{/resources/imgs/cap/logo.gif}"
							alt="Logo del Govern de les Illes Balears" /></a>
					</div>
				</div>
			</div>
			<div
				th:remove="(${MVS_microsite.tipocabecera}=='1') ? all : tag"
				th:utext="${MVS_microsite.traduce.cabecerapersonal}">Cabecera personal microsite</div>
		</div>
		<!--  Fi capçal -->
		<!-- continguts -->
		<div id="continguts">
			<!-- missatge -->
			<div id="missatge">
				<p align="center">
					<strong> 
							<span th:text="#{error.titulo}" th:remove="tag">Error:</span>
							<span th:if="${exception} !=null" th:remove="tag">
								<span th:text="${exception}" th:remove="tag"></span>
								 <span th:text="${exception.message}" th:remove="tag"></span> 
							</span>
							<span th:if="${exception} ==null" th:remove="tag">
								<span th:if="${MVS_errparam} !=null" th:remove="tag">
									<span th:if="${MVS_errparam.mensaje} !=null" th:text="${MVS_errparam.mensaje}" th:remove="tag"></span>
									<span th:if="${MVS_errparam.descripcion} !=null" th:text="${MVS_errparam.descripcion}" th:remove="tag"></span>
									<span th:if="${MVS_errparam.accion} !=null" th:text="${MVS_errparam.accion}" th:remove="tag"></span>
								</span>
							</span>							   
					</strong>
				</p>
			</div>
			<!-- fi missatge -->
		</div>
		<div th:if="${MVS_microsite} ==null" th:remove="tag">
			<div id="info"></div>
		</div>
		<!-- fi continguts -->
	</div>
	<!-- fi contenidor -->
</body>
</html>
