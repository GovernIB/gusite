<!DOCTYPE html>
<!--/*

Este código muestra la información previa antes de acceder a la intranet.

*/-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Generator"  th:if="${MVS_version} != null" th:content="${MVS_version.micrositesName} + ' v' + ${MVS_version.micrositesVersion} +';build '+${MVS_version.micrositesBuild}+';revision '+${MVS_version.gitRevision}"/>
<META http-equiv="CACHE-CONTROL" content="NO-CACHE">
<!-- For HTTP 1.1 -->
<META http-equiv="PRAGMA" content="NO-CACHE">
<!-- For HTTP 1.0 -->
<META http-equiv="refresh" content="1; URL=intranethome.html" th:content="1; URL=${#gusuri.intranetHome(MVS_microsite,MVS_idioma)}">
<title th:text="#{pleasewait.favor}">Esperi, si us plau</title>
<!--  Este .css se usa para que en estático aparezca lo más parecido posible a la versión dinámica.
Al ejecutarse dinámicamente, se eliminará automáticamente el .css -->
<link rel="stylesheet" type="text/css" media="all"
	href="../resources/css/estils.css" th:href="@{../resources/css/estils.css}" th:remove="all"></link>	
<!--/* TAGS css pel microsite  */-->
<link th:each="archivoCss : ${MVS_css}" rel="stylesheet" type="text/css" media="all" th:media="${archivoCss.media}" href="resources/css/estils.css"  th:href="@{${archivoCss.src}}"></link>
</head>

				<h4 th:text="#{pleasewait.favor}">Esperi, si us plau</h4>
			</td>
		</tr>
	</table>
