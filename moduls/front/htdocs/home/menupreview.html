<!DOCTYPE html>
<!--/*

Este código muestra la información previa antes de acceder a la intranet.

*/-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:gus="http://www.caib.es/thymeleaf/gusite"
	th:with="lang=${#strings.toLowerCase(MVS_idioma)}" th:lang="${lang}"
	th:lang-xmllang="${lang}">
<head>
	<link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-ico"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Generator" th:if="${MVS_version} != null" th:content="${MVS_version.micrositesName} + ' v' + ${MVS_version.micrositesVersion} +';build '+${MVS_version.micrositesBuild}+';revision '+${MVS_version.gitRevision}"/>
<!-- MVS_micrositetitulo: devuelve el titulo del microsite en cuestión-->
<title th:if="${MVS_micrositetitulo} !=null"
	th:text="(${MVS_micrositetitulo}) + ' - Menu preview'">Menu preview</title>
<!--  Este .css se usa para que en estático aparezca lo más parecido posible a la versión dinámica.
Al ejecutarse dinámicamente, se eliminará automáticamente el .css -->
<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/estils.css" th:href="@{/resources/css/estils.css}" th:remove="all"></link>
<!--/* TAGS css pel microsite  */-->
<link th:each="archivoCss : ${MVS_css}" rel="stylesheet" type="text/css" media="all" th:media="${archivoCss.media}" href="resources/css/estils.css"  th:href="@{${archivoCss.src}}"></link>
<script type="text/javascript" src="resources/js/globales.js"
	th:src="@{/resources/js/globales.js}"></script>
<script gus:replace="general/scriptmenu :: script"></script>
</head>
<body>
	<div>
		<!-- capçal -->
		<!-- continguts -->
		<div id="continguts">
			<!-- menu -->
			<div th:if="${MVS_microsite} !=null" th:remove="tag">
				<div
					th:id="(${MVS_microsite.tipomenu}=='1') ? 'marcLateral':'marcLateralAmbIcones'"
					id="">
					<div gus:replace="general/menupreview :: menupreview"
						th:remove="tag"></div>
				</div>
			</div>
			<!-- fin menu -->
		</div>
			<!-- pie -->
			<div class="col-md-12 column" th:remove="tag">
				<footer gus:replace="general/pie :: pie">Footer</footer>
			</div>
		
	</div>
</body>
</html>
