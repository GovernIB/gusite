<!DOCTYPE html>
<!--
Descripción: 
Este código muestra la información previa antes de acceder a la intranet.

Variables:
	MVS_micrositetitulo: devuelve el titulo del microsite en cuestión
	MVS_seulet: devuelve el valor de la url que se está utilizando en estos momentos
	MVS_microsite: devuelve un microsite a partir de su clave unica
	MVS_idioma: devuelve el idioma correspondiente
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Generator"
	th:content="(#{microsites.name})+';version:'+(#{microsites.version})+';build:'+(#{microsites.build})" />
<!-- MVS_micrositetitulo: devuelve el titulo del microsite en cuestión-->
<title th:if="${MVS_micrositetitulo} !=null"
	th:text="(${MVS_micrositetitulo}) + ' - Menu preview'">Menu
	preview</title>
<!--  Este .css se usa para que en estático aparezca lo más parecido posible a la versión dinámica.
Al ejecutarse dinámicamente, se eliminará automáticamente el .css -->
<link rel="stylesheet" type="text/css" media="all"
	href="/resources/css/estils.css" th:href="@{/resources/css/estils.css}" th:remove="all"></link>
<link th:remove="tag" th:utext="${MVS_css}" />
<script type="text/javascript" src="resources/js/globales.js"
	th:src="@{/resources/js/globales.js}"></script>
<script th:replace="general/scriptmenu :: script"></script>
</head>
<body>
	<div>
		<!-- capÃ¾al -->
		<!-- continguts -->
		<div id="continguts">
			<ul id="mollaPa">
				<!-- MVS_seulet: devuelve el valor de la url que se está utilizando en estos momentos  -->
				<li th:if="${MVS_seulet} !=null" th:remove="tag">
					<!-- MVS_idioma: devuelve el idioma correspondiente -->
					<div th:with="idi=${MVS_idioma}" th:remove="tag">
						<div th:text="(#{cabecera.idioma})+ ':'" th:remove="tag">Idioma:</div>
						<!-- MVS_microsite: devuelve un microsite a partir de su clave unica -->
						<div th:with="tamano=${#lists.size(MVS_microsite.idiomas)}"
							th:remove="tag"></div>
						<span th:each="i,iterStat:${MVS_microsite.idiomas}"
							th:with="indice=${iterStat.index}" th:remove="tag"> <span
							th:with="idi2=${#strings.toLowerCase(idi)},idiomaa=${i}"
							th:remove="tag"> <strong th:if="${idi2}==${idiomaa}"
								th:text="${i}">Valor idioma</strong> <a href=""
								th:if="${idi2}!=${idiomaa}"
								th:href="@{/${MVS_seulet}(lang=${i})}" th:text="${i}">Valor
									idioma</a>
						</span> <span th:text="${tamano}==(${indice}+1) ? '':' . '"
							th:remove="tag">-</span>
						</span>
					</div>
				</li>
			</ul>
			<!-- menu -->
			<div th:if="${MVS_microsite} !=null" th:remove="tag">
				<div
					th:id="(${MVS_microsite.tipomenu}=='1')==true ? 'marcLateral':'marcLateralAmbIcones'"
					id="">
					<div th:replace="general/menupreview :: menupreview"
						th:remove="tag"></div>
				</div>
			</div>
			<!-- fin menu -->
		</div>
	</div>
</body>
</html>
