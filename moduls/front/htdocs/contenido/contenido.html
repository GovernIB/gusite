<!DOCTYPE html>
<!--/*

Página de contenido

*/-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:gus="http://www.caib.es/thymeleaf/gusite"
	gus:decorator="layout">
<head>
<title th:if="${MVS_contenido.traduce} !=null"
	th:text="${MVS_micrositetitulo} + '-' + ${MVS_contenido.traduce.titulo}">-</title>	
<th:block th:remove="all">
<!--/*  
	Este bloque se usa para visualización en prototipo estático.
	Al ejecutarse dinámicamente, se eliminará automáticamente
	*/-->
	<link rel="stylesheet" type="text/css" media="all" href="../resources/css/estils.css"></link>
	<script type="text/javascript" src="../resources/Thymol-2.0/thymol.js" data-jquery-src="../resources/js/jquery/jquery-1.11.0.min.js" data-thymol-load="gus-dialect.js"></script>
	<script type="text/javascript">
		var thDebug = false;
	</script>
</th:block>
<link rel="stylesheet" type="text/css" media="all" href="resources/css/estilsContenido.css"	th:href="@{/resources/css/estilsContenido.css}"></link>
<script th:inline="javascript" type="text/javascript" th:if="${MVS_microsite.tipomenu}!='2'">
		var nodo='p' + /*[[${MVS_contenido.id}]]*/;
</script>
</head>
<body>
	<section th:remove="tag" layout:fragment="content">
		&nbsp;
		<div th:id="(${MVS_microsite.tipomenu}=='0') ? 'infoNoMenu':'info'" id="">
			<div th:if="${MVS_contenido.traduce} != null">
				<div th:if="${MVS_tipobeta}=='beta'"
					th:utext="${MVS_contenido.traduce.txbeta}">Contenido traducido beta</div>
				<div th:unless="${MVS_tipobeta}=='beta'"
					th:utext="${MVS_contenido.traduce.texto}">Contenido traducido NO beta</div>
			</div>
		</div>
	</section>
</body>
</html>
