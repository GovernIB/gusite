<!DOCTYPE html>
<!--
Descripción: 
Este código es el contenido que necesita la HOME

Variables: 
	MVS_microsite: devuelve un microsite a partir de su clave unica
	MVS_datos_agenda_calendario: devuelve los datos del calendario de la HOME
	MVS_home_datos_noticias_listado: devuelve el listado de noticias
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:gus="http://www.caib.es/thymeleaf/gusite"
	gus:decorator="layout">
<head>
<title th:if="${MVS_micrositetitulo} !=null"
	th:text="(${MVS_micrositetitulo}) + ' - Home'">Home</title>
<!--  Este .css se usa para que en estático aparezca lo más parecido posible a la versión dinámica.
Al ejecutarse dinámicamente, se eliminará automáticamente el .css -->
<link rel="stylesheet" type="text/css" media="all"
	href="resources/css/estils.css" th:href="@{/resources/css/estils.css}" th:remove="all"></link>
</head>
<body>
	<!-- informacio con o sin menu -->
	<!-- Parte añadida para usar el layout decorator "<section>"-->
	<section th:remove="tag" layout:fragment="content">
		<!--MVS_microsite devuelve un microsite a partir de su clave unica  -->
		<div
			th:id="(${MVS_microsite.tipomenu}=='0')==true ? 'infoNoMenu':'info'"
			id="" class="tamanoIndex">
			<div id="contenedorIndex" class="menuAccessibilitat">
				<div class="menuLateral2">
					<!--MVS_datos_agenda_calendario devuelve los datos del calendario de la HOME-->	
					<div th:if="${MVS_datos_agenda_calendario} !=null"
						th:remove="tag">
						<div
							th:remove="(${MVS_datos_agenda_calendario}=='-1')==true ? all : tag">
							<br /> <br />
							<div class="col-md-5 column" th:remove="tag">
								<div id="agenda">
									<h2 th:utext="#{agenda.agenda}">Agenda prototipo</h2>
									<div gus:replace="agendaCalendarListado :: listado">Listado
										agenda</div>
									<div gus:replace="agendaCalendarListado :: calendario">Agenda
										Calendario</div>
								</div>
							</div>
						</div>
					</div>
					<!--MVS_home_datos_noticias_listado devuelve el listado de noticias-->
					<div th:if="${MVS_home_datos_noticias_listado} !=null"
						th:remove="tag">
						<div
							th:remove="(${MVS_home_datos_noticias_listado}=='-1')==true ? all : tag">
							<div class="col-md-7 column" th:remove="tag">
								<div gus:replace="noticiasListado :: noticias">Noticias Listado</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</section>
	<!-- Parte añadida para usar el layout decorator "</section>"-->
	<!-- fin contenedor -->
</body>
</html>
