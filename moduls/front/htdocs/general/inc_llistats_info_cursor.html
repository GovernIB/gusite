<!DOCTYPE html>
<!--
Descripción: 
Este código nos informa del listado de noticias encontradas.

Variables:
	MVS_microsite: devuelve un microsite a partir de su clave unica
	MVS_busqueda: devuelve true or false si se ha encontrado el listado de noticias buscadas
	MVS_tipolistado: devuelve el tipo de listado que mostrará
	MVS_parametros_pagina: devuelve un listado de parametros de un Map<String, Integer>
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--  Este .css se usa para que en estático aparezca lo más parecido posible a la versión dinámica.
Al ejecutarse dinámicamente, se eliminará automáticamente el .css -->
<link rel="stylesheet" type="text/css" media="all"
	href="../resources/css/estils.css" th:href="@{../resources/css/estils.css}" th:remove="all"></link>
</head>
<body>
	<div th:fragment="infoCursor" th:remove="tag">
		<!-- MVS_busqueda: devuelve true or false si se ha encontrado el listado de noticias buscadas -->
		<div th:if="${MVS_busqueda}=='false'" th:remove="tag">
			<!-- MVS_tipolistado: devuelve el tipo de listado que mostrará -->
			<p th:if="${MVS_tipolistado} !=null">
			<div th:text="#{listarnoticias.find.encontrados}" th:remove="tag">S`han
				trobat un total</div>
			<!-- MVS_parametros_pagina: devuelve un listado de parametros de un Map<String, Integer> -->
			<strong
				th:text="${MVS_parametros_pagina.nreg} + ' ' + ${MVS_tipolistado}">
				pagina nreg tipo listado</strong>.
			<div th:text="#{listarnoticias.find.mostrados} + ' '" th:remove="tag">Mostrats
				del</div>
			<strong
				th:text="${MVS_parametros_pagina.cursor} + ' ' + #{listarnoticias.find.al} + ' ' + ${MVS_parametros_pagina.cursor_final}">
				pagina cursor al cursor final</strong>.
			</p>
		</div>
		<div th:if="${MVS_busqueda}=='true'" th:remove="tag">
			<p>
			<div th:text="#{listarnoticias.find.encontrados}" th:remove="tag">S`han
				trobat un total</div>
			<strong
				th:text="${MVS_parametros_pagina.nreg} + ' ' + ${MVS_tipolistado}">
				pagina nreg tipo listado</strong>.
			</p>
		</div>
	</div>
</body>
</html>
