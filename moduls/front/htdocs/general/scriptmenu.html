<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#strings.toLowerCase(MVS_idioma)}" th:lang="${lang}"
	th:lang-xmllang="${lang}">
<head>
	<link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-ico"/>
<script type="text/javascript" th:if="${MVS_contenido}!=null and ${MVS_microsite}!=null"
	th:remove="(${MVS_microsite.tipomenu}=='2') ? all : none">
		var nodo='p'+'${MVS_contenido.id}';
		window.onload = function() { menuJS(nodo); };
		</script>
<script type="text/javascript" th:if="${MVS_contenido}==null and ${MVS_microsite}!=null"
	th:remove="(${MVS_microsite.tipomenu}=='2') ? all : none">
		var nodo='0';
		</script>
<script th:fragment="script" type="text/javascript">
		function onClickAnyo(anyo) {
			document.getElementById("filtro").value = ''; 
			establecerAnyoEnBuscador(anyo);
		}
	
		function establecerAnyoEnBuscador(anyo) {
			document.getElementById("tanyo").value = anyo; 
		}	
		</script>
</head>
<body></body>
</html>
